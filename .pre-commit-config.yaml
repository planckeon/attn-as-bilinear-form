repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uvx ty check src/
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-fast
        name: pytest (fast tests only)
        entry: uv run pytest tests/ -m "not slow" --tb=short -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      - id: vale
        name: vale prose linter
        entry: bash -c 'if [ ! -d ".vale/styles/Google" ]; then vale sync; fi && vale "$@"' --
        language: system
        files: '\.(md|typ)$'
        pass_filenames: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
