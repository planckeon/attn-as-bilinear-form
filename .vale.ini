# Vale configuration for technical documentation
# See https://vale.sh/docs/topics/config/

StylesPath = .vale/styles
MinAlertLevel = warning

# Packages to sync
Packages = Google, write-good, proselint

# Configure file types
[*.md]
BasedOnStyles = Vale, Google, write-good, proselint
# Disable E-Prime (too strict for technical writing)
write-good.E-Prime = NO
# Disable some overly strict rules
Google.Parens = NO
Google.Headings = suggestion
Google.Acronyms = NO
# Disable spelling for now (too many technical terms)
Vale.Spelling = NO

[*.typ]
BasedOnStyles = Vale, Google, write-good, proselint
write-good.E-Prime = NO
Google.Parens = NO
Google.Headings = suggestion
Google.Acronyms = NO
Vale.Spelling = NO

# Block-level exclusions for display math and code blocks
BlockIgnores = (?s)\$\$.*?\$\$, (?s)```.*?```

# Token-level exclusions for inline math and code
TokenIgnores = \$[^$]+\$, `[^`]+`
